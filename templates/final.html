<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pong</title>

	<!-- Basic styling, centering the canvas -->
	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>
var


/**
 * Constants
 */
WIDTH  = 1400,
HEIGHT = 730,

pi = Math.PI,

UpArrow   = 40,
DownArrow = 40,

/**
 * Game elements
 */
canvas,
ctx,
keystate,

Counter = {

	x: null,
	y: null,
	hits: 0,
	width:  70,
	height: 70,

	update: function(pong) {
		if (pong == 0) {
			this.hits = 0;
		}
		else {
			this.hits = this.hits+1;
		}
	},

	/**
	 * Draw the player paddle to the canvas
	 */
	draw: function() {
		ctx.fillStyle = "black";
		ctx.fillRect(this.x, this.y, this.width, this.height);
		ctx.fillStyle = "white";
        ctx.font = "60px arial";
        ctx.fillText(this.hits, 684, 80);
	}
},


/**
 * The player paddle
 * 
 * @type {Object}
 */
player = {
	x: null,
	y: null,

	width:  20,
	height: 100,

	/**
	 * Update the position depending on pressed keys
	 */
  update: function() {
		if (keystate[87]) this.y -= 7;
		if (keystate[83]) this.y += 7;
		// keep the paddle inside of the canvas
		this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
	},

	/**
	 * Draw the player paddle to the canvas
	 */
	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
},

/**

 * 
 * @type {Object}
 */
player_2 = {
	x: null,
	y: null,

	width:  20,
	height: 100,

	/**
	 * Update the position depending on the ball position
	 */
	update: function() {
		if (keystate[83]) this.y -= 7;
		if (keystate[88]) this.y += 7;
		// keep the paddle inside of the canvas
		this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
	},

	/**
	 * Draw the player 2 paddle to the canvas
	 */
	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
		
	}
},
  
  player_3 = {
	x: null,
	y: null,

	width:  20,
	height: 100,

	/**
	 * Update the position depending on the ball position
	 */
	update: function() {
		if (keystate[57]) this.y -= 7
		if (keystate[79]) this.y += 7;
		// keep the paddle inside of the canvas
		this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
	},

	/**
	 * Draw the player 3 paddle to the canvas
	 */
	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
		
		
	}
},

player_4 = {
	x: null,
	y: null,

	width:  20,
	height: 100,

	/**
	 * Update the position depending on the ball position
	 */
	 update: function() {
		// calculate ideal position
		var desty = ball.y - (this.height - ball.side)*0.5;
		// ease the movement towards the ideal position
		this.y += (desty - this.y) * 0.1;
		// keep the paddle inside of the canvas
		this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
	},

	/**
	 * Draw the ai paddle to the canvas
	 */
	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
},

/**	
 * The ball object
 * 
 * @type {Object}
 */
ball = {
	x:   null,
	y:   null,
	vel: null,

	side:  20,
	speed: 5,

	/**
	 * Serves the ball towards the specified side
	 * 
	 * @param  {number} side 1 right
	 *                       -1 left
	 */
	serve: function(side) {
		// set the x and y position
		var r = Math.random();
		this.x = side===1 ? player.x+player.width : player_3.x - this.side;
		this.x = side===1 ? player_2.x+player_2.width : player_4.x - this.side;
		this.y = (HEIGHT - this.side)*r;
		// calculate out-angle, higher/lower on the y-axis =>
		// steeper angle
		var phi = 0.1*pi*(1 - 2*r);
		// set velocity direction and magnitude
		this.vel = {
			x: side*this.speed*Math.cos(phi)/3,
			y: this.speed*Math.sin(phi)/3
		}
	},

	/**
	 * Update the ball position and keep it within the canvas
	 */
	update: function() {
		// update position with current velocity
		this.x += this.vel.x;
		this.y += this.vel.y;

		// check if out of the canvas in the y direction
		if (0 > this.y || this.y+this.side > HEIGHT) {
			// calculate and add the right offset, i.e. how far
			// inside of the canvas the ball is
			var offset = this.vel.y < 0 ? 0 - this.y : HEIGHT - (this.y+this.side);
			this.y += 2*offset;
			// mirror the y velocity
			this.vel.y *= -1;
		}
		// helper function to check intesectiont between two
		// axis aligned bounding boxex (AABB)
		var AABBIntersect = function(ax, ay, aw, ah, bx, by, bw, bh) {
			return ax < bx+bw && ay < by+bh && bx < ax+aw && by < ay+ah;
		};

		// check againts target paddle to check collision in x
		// direction
		var pdle = this.vel.x < 0 ? player : player_3;
		if (AABBIntersect(pdle.x, pdle.y, pdle.width, pdle.height,
				this.x, this.y, this.side, this.side)
		) {	
			Counter.update(1);
			// set the x position and calculate reflection angle
			this.x = pdle===player ? player.x+player.width : player_3.x - this.side;
			var n = (this.y+this.side - pdle.y)/(pdle.height+this.side);
			var phi = 0.25*pi*(2*n - 1); // pi/4 = 45
			// calculate smash value and update velocity
			var smash = Math.abs(phi) > 0.2*pi ? 1 : 1;
			this.vel.x = smash*(pdle===player ? 1 : -1)*this.speed*Math.cos(phi);
			this.vel.y = smash*this.speed*Math.sin(phi);
		}

		// reset the ball when ball outside of the canvas in the
		// x direction
		if (0 > this.x+this.side || this.x > WIDTH) {
			Counter.update(0);
			this.serve(pdle===player ? 1 : -1);
			//this.speed = 5
		}

		var pdle = this.vel.x < 0 ? player_2 : player_4;
		if (AABBIntersect(pdle.x, pdle.y, pdle.width, pdle.height,
				this.x, this.y, this.side, this.side)
		) {	
			Counter.update(1);
			// set the x position and calculate reflection angle
			this.x = pdle===player_2 ? player_2.x+player_2.width : player_4.x - this.side;
			var n = (this.y+this.side - pdle.y)/(pdle.height+this.side);
			var phi = 0.25*pi*(2*n - 1); // pi/4 = 45
			// calculate smash value and update velocity
			var smash = Math.abs(phi) > 0.2*pi ? 1 : 1;
			this.vel.x = smash*(pdle===player_2 ? 1 : -1)*this.speed*Math.cos(phi);
			this.vel.y = smash*this.speed*Math.sin(phi);
		}

		// reset the ball when ball outside of the canvas in the
		// x direction
		if (0 > this.x+this.side || this.x > WIDTH) {
			Counter.update(0);
			this.serve(pdle===player_2 ? 1 : -1);
			//this.speed = 5
		}

		var pdle = this.vel.x < 0 ? player : player_4;
		if (AABBIntersect(pdle.x, pdle.y, pdle.width, pdle.height,
				this.x, this.y, this.side, this.side)
		) {	
			Counter.update(1);
			// set the x position and calculate reflection angle
			this.x = pdle===player ? player.x+player.width : player_4.x - this.side;
			var n = (this.y+this.side - pdle.y)/(pdle.height+this.side);
			var phi = 0.25*pi*(2*n - 1); // pi/4 = 45
			// calculate smash value and update velocity
			var smash = Math.abs(phi) > 0.2*pi ? 1 : 1;
			this.vel.x = smash*(pdle===player ? 1 : -1)*this.speed*Math.cos(phi);
			this.vel.y = smash*this.speed*Math.sin(phi);
		}

		// reset the ball when ball outside of the canvas in the
		// x direction
		if (0 > this.x+this.side || this.x > WIDTH) {
			Counter.update(0);
			this.serve(pdle===player_3 ? 1 : -1);
			//this.speed = 5
		}

		var pdle = this.vel.x < 0 ? player : player_4;
		if (AABBIntersect(pdle.x, pdle.y, pdle.width, pdle.height,
				this.x, this.y, this.side, this.side)
		) {	
			Counter.update(1);
			// set the x position and calculate reflection angle
			this.x = pdle===player_2 ? player_2.x+player_2.width : player_3.x - this.side;
			var n = (this.y+this.side - pdle.y)/(pdle.height+this.side);
			var phi = 0.25*pi*(2*n - 1); // pi/4 = 45
			// calculate smash value and update velocity
			var smash = Math.abs(phi) > 0.2*pi ? 1 : 1;
			this.vel.x = smash*(pdle===player_2 ? 1 : -1)*this.speed*Math.cos(phi);
			this.vel.y = smash*this.speed*Math.sin(phi);
		}

		// reset the ball when ball outside of the canvas in the
		// x direction
		if (0 > this.x+this.side || this.x > WIDTH) {
			Counter.update(0);
			this.serve(pdle===player_4 ? 1 : -1);
			//this.speed = 5
		}
	},


	/**
	 * Draw the ball to the canvas
	 */
	draw: function() {
		ctx.fillRect(this.x, this.y, this.side, this.side);
	}
};

/**
 * Starts the game
 */
function main() {
	// create, initiate and append game canvas
	canvas = document.createElement("canvas");
	canvas.width = WIDTH;
	canvas.height = HEIGHT;
	ctx = canvas.getContext("2d");
	document.body.appendChild(canvas);

	keystate = {};
	// keep track of keyboard presses
	document.addEventListener("keydown", function(evt) {
		keystate[evt.keyCode] = true;
	});
	document.addEventListener("keyup", function(evt) {
		delete keystate[evt.keyCode];
	});

	init(); // initiate game objects

	// game loop function
	var loop = function() {
		update();
		draw();

		window.requestAnimationFrame(loop, canvas);
	};
	window.requestAnimationFrame(loop, canvas);
}

/**
 * Initatite game objects and set start positions
 */
function init() {
	player.x = 20;
	player.y = (HEIGHT - player.height)/3.5;

	player_2.x = 20;
	player_2.y = (HEIGHT - player.height)/1.4;

    player_3.x = 1360;
	player_3.y = (HEIGHT - player_3.height)/3.5;
  
    player_4.y = 465;
	player_4.x = (HEIGHT - player_4.height)/0.46329;

	ball.serve(1);
	
	Counter.x = 650;
	Counter.y = 25;
}

/**
 * Update all game objects
 */
function update() {
	ball.update();
	player.update();
	player_2.update();
    player_3.update();
    player_4.update();
}

/**
 * Clear canvas and draw all game objects and net
 */
function draw() {
	ctx.fillRect(0, 0, WIDTH, HEIGHT);

	ctx.save();

	ctx.fillStyle = "#FFFFFF"

	ball.draw(ctx.fillStyle = "");
	player.draw(ctx.fillStyle = "Blue");
	// player_2.draw(ctx.fillStyle = "Red");
    // player_3.draw(ctx.fillStyle = "green");
	player_4.draw(ctx.fillStyle = "coral");
	

	// draw the net
	var w = 4;
	var x = (WIDTH - w)*0.5;
	var y = 0;
	var step = HEIGHT/20; // how many net segments
	while (y < HEIGHT) {
		ctx.fillRect(x, y+step*0.25, w, step*0.5, ctx.fillStyle = "cornflowerblue");
		y += step;
	}

	Counter.draw();

	ctx.restore();
}

// start and run the game
main();
</script>
</body>
</html>
